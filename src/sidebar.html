<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar</title>
</head>
<body>
  <div class="fx-modal-box">
    <div class="fx-modal-toolbar">
      <div class="fx-toolbar-buttons">
        <button class="fx-toolbar-button" data-tab="proposals">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
          </svg>
          Proposals
        </button>
        <button class="fx-toolbar-button active" data-tab="clipboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
          </svg>
          Clipboard
        </button>
        <button class="fx-toolbar-button" data-tab="questions">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          Questions
        </button>
      </div>
      <div class="fx-window-controls">
        <button class="fx-icon-button fx-close-button" title="Close">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="fx-modal-scrollable-content">
      <div class="fx-tab-content" id="proposals-tab" style="display: none;">
        <p>Proposals</p>
      </div>
      <div id="clipboard-tab" class="fx-tab-content">
        <div class="fx-clipboard-container">
          <button class="fx-copy-button" title="Copy to clipboard" id="fx-copy-clipboard">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
          <textarea id="fx-clipboard-textarea" placeholder="Paste your text here..."></textarea>
        </div>
        <div class="fx-save-button-wrapper">
          <button id="fx-save-clipboard" title="Save clipboard content">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save
          </button>
        </div>
      </div>
      <div id="questions-tab" class="fx-tab-content" style="display: none;">
        <div class="fx-search-container">
          <input type="text" class="fx-question-search-input" placeholder="Search questions...">
          <svg class="fx-search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        <div class="fx-new-question-form">
          <input type="text" class="fx-question-title-input" placeholder="Question">
          <textarea class="fx-question-content-input" placeholder="Answer"></textarea>
          <div class="fx-form-actions">
            <button id="fx-add-question" class="fx-create-button">Add Question</button>
          </div>
        </div>
        <div id="questions-container" class="fx-questions-container">
          <!-- Questions will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
